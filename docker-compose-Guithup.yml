services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: alumnos-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: soa
      MYSQL_USER: appuser
      MYSQL_PASSWORD: apppass123
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - alumnos-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot123"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Spring Boot Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: alumnos-app
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      DATABASE_URL: jdbc:mysql://mysql:3306/soa?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      DATABASE_USER: appuser
      DATABASE_PASSWORD: apppass123
      SERVER_PORT: 8080
      SPRING_PROFILES_ACTIVE: docker
    ports:
      - "8080:8080"
    networks:
      - alumnos-network

networks:
  alumnos-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
