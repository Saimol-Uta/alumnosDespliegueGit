<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso denegado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #2d1b1b 0%, #1a1a2e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .error-container {
            text-align: center;
            padding: 40px;
        }

        .error-code {
            font-size: 150px;
            font-weight: 700;
            color: #fff;
            text-shadow: 4px 4px 0px #333;
            margin-bottom: 0;
            line-height: 1;
        }

        .error-icon {
            font-size: 80px;
            color: #dc3545;
            margin-bottom: 20px;
        }

        .error-title {
            font-size: 28px;
            font-weight: 600;
            color: #fff;
            margin-bottom: 16px;
        }

        .error-message {
            font-size: 16px;
            color: #aaa;
            margin-bottom: 32px;
            max-width: 450px;
            margin-left: auto;
            margin-right: auto;
        }

        .btn-home {
            background: #fff;
            color: #1a1a2e;
            border: none;
            border-radius: 8px;
            padding: 14px 32px;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
        }

        .btn-home:hover {
            background: #f0f0f0;
            color: #1a1a2e;
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .lock-container {
            width: 120px;
            height: 120px;
            background: rgba(220, 53, 69, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
        }

        .decoration {
            position: absolute;
            opacity: 0.05;
            color: #fff;
        }

        .decoration-1 {
            top: 10%;
            left: 10%;
            font-size: 200px;
        }

        .decoration-2 {
            bottom: 10%;
            right: 10%;
            font-size: 150px;
        }
    </style>
</head>

<body>
    <i class="bi bi-shield-lock decoration decoration-1"></i>
    <i class="bi bi-lock decoration decoration-2"></i>

    <div class="error-container">
        <div class="lock-container">
            <i class="bi bi-shield-lock-fill error-icon" style="margin-bottom: 0;"></i>
        </div>
        <div class="error-code">403</div>
        <h1 class="error-title">Acceso Denegado</h1>
        <p class="error-message">
            No tienes permisos para acceder a esta página. Esta sección está restringida solo para administradores.
        </p>
        <a th:href="@{/dashboard}" class="btn-home">
            <i class="bi bi-house-door"></i>
            Volver al inicio
        </a>
    </div>
</body>

</html>
